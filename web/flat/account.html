<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>AppBuild</title>
    <link rel="icon" type="image/png" href="../img/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="../css/app.css">
  </head>
  <body>
    <div id="account" class="row main-content">

      <div class="columns small-12">
        <header class="header">
          <div class="row">
            <div class="columns small-12 medium-3">
              <h1 class="logo header__logo"><a href="apps.html"><img src="../img/logo.svg" alt=""></a></h1>
            </div>
            <div class="header__column-actions columns small-12 medium-9 row">
              <div class="search columns small-12 medium-expand">
                <form class="form-search" action="" autocomplete="on">
                  <input id="search" name="search" type="text" class="form-search__input">
                  <button id="search_submit" value="Rechercher" type="submit" class="form-search__button button button_confirm"><i class="icon icon-search"> </i></button>
                </form>
              </div>
              <div class="nav-secondary columns">
                <a href="account.html" class="button button_account"><i class="icon icon-user"></i></a>
                <div class="button__language-wrap">
                  <button class="button button_language" data-toggle="select-lang"><span><span class="button__select">fr</span><i class="icon icon-angle-down"></i></span></button>
                  <div class="button__options dropdown-pane" id="select-lang" data-dropdown data-close-on-click="true">
                    <a href="" class="button__option">fr</a>
                    <a href="" class="button__option">en</a>
                  </div>
                </div>
              </div>
              <div class="nav-primary columns">
                <a href="apps.html" class="button button_navigation"><span>applications</span></a>
                <a href="users.html" class="button button_navigation"><span>utilisateurs</span></a>
              </div>
            </div>
          </div>
        </header>
        <section>

          <header class="row align-middle header-section header-section-title" data-anim-appear>
            <div class="columns">
              <h1 class="title title_header-section">mon compte</h1>
            </div>
          </header>

          <form action="" data-anim-appear data-abide novalidate id="check-password">
            <div class="row row-form">
              <div class="columns small-12 large-6">
                <div class="input-wrap input-wrap_inline">
                  <div class="row">
                    <div class="columns columns_label">
                      <label class="input-wrap__label" for="name-user">Nom</label>
                    </div>
                    <div class="columns columns_input">
                      <input class="input-wrap__input" type="text" id="name-user" placeholder="votre nom" required />
                      <span class="form-error">Le champ est obligatoire</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="columns small-12 large-6">
                <div class="input-wrap input-wrap_inline">
                  <div class="row">
                    <div class="columns columns_label">
                      <label class="input-wrap__label" for="firstname-user">Prénom</label>
                    </div>
                    <div class="columns columns_input">
                      <input class="input-wrap__input" type="text" id="firstname-user" placeholder="votre prénom" required />
                      <span class="form-error">Le champ est obligatoire</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="columns small-12">
                <div class="input-wrap input-wrap_inline">
                  <div class="row">
                    <div class="columns columns_label">
                      <label class="input-wrap__label" for="mail-user">Adresse mail</label>
                    </div>
                    <div class="columns columns_input">
                      <input class="input-wrap__input" type="email" id="mail-user" placeholder="votre adresse mail" autocorrect="off" autocomplete="email" autocapitalize="off" pattern="email" required />
                      <span class="form-error">Le champ est obligatoire</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="columns small-12 large-6">
                <div class="input-wrap input-wrap_inline">
                  <div class="row">
                    <div class="columns columns_label">
                      <label class="input-wrap__label" for="password">Mot de passe</label>
                    </div>
                    <div class="columns columns_input">
                      <input class="input-wrap__input" type="text" id="password" placeholder="mot de passe" required />
                      <span class="form-error">Le champ est obligatoire</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="columns small-12 large-6">
                <div class="input-wrap input-wrap_inline">
                  <div class="row">
                    <div class="columns columns_label">
                      <label class="input-wrap__label" for="password-confirmation">Confirmation</label>
                    </div>
                    <div class="columns columns_input">
                      <input class="input-wrap__input" type="text" id="password-confirmation" placeholder="répétez le mot de passe" required data-validator="check_password" data-equal-to="password" />
                      <span class="form-error">Le mot de passe n'est pas identique</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-actions">
              <div class="row-buttons">
                <button class="button button_action button_confirm" type="submit">
                  <span>sauvegarder</span>
                </button>
                <a href="" class="button button_action" onclick="history.back()">
                  <span>annuler</span>
                </a>
              </div>
            </div>
          </form>
        </section>
      </div>
    </div>



    <script src="../js/main.js"></script>

  </body>
</html>
